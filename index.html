<!DOCTYPE html>
<html>
<head>
  <title>Exibição de Página</title>
  <style>
    /* Remover margens e preenchimento */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Isso remove a barra de rolagem */
    }
    /* Definir iframe para ocupar toda a tela e remover bordas */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="https://github.com/jonathamgg/sarik_validation_graphics/blob/master/Relat%C3%B3rio%20T%C3%A9cnico/latencia/metrica_latencia_db_apt.md"></iframe>

</body>
</html>

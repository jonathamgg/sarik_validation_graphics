<!DOCTYPE html>
<html>
<head>
  <title>Exibição de Página</title>
  <style>
    /* Remover margens e preenchimento */
    body, html {
      margin: 0;
      padding: 0;
    }
    /* Definir iframe para ocupar toda a tela e remover bordas */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="https://jonathamgg.github.io/sarik_validation_graphics/Relatorio_tecnico/teste.html"></iframe>

</body>
</html>
